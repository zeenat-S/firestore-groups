
<ion-content>
  <form [formGroup]="registerForm" style="margin-left: 100px; margin-right: 100px; margin-top: 200px;">
    <h3>Register</h3>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input  formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button shape="round" (click)="register()" [disabled]="!registerForm.valid" style="margin-top: 10px">Register</ion-button>
  </form>
</ion-content>
